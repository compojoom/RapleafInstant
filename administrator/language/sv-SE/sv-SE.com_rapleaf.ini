COM_RAPLEAF_INFO_0_REPORTS="<a href='https://rapleaf.com' target='_blank'>Rapleaf</a> är ett företag som bygger innovativa produkter för att sammanställa och analysera stora mängder information.<br /><br/> Denna plugin erbjuder <a href='https://www.rapleaf.com/how_it_works' target='_blank'>Rapleaf's ability</a> att analysera stora mängder information i joomla för att enkelt sammanställa en rapport om din webbplats demografi. Den nuvarande versionen kommer att förse dig med ålder, kön och plats. Du kommer att kunna få mer djupgående information om era medlemmar direkt i Joomla i framtida versioner eller så kan du kontakta Rapleaf direkt. För att kunna köra en analys av din användarbas, ditt namn (inte användarnamnet) kommer din domän och e-postadress lämnas in när du skapar rapporter. Detta sparar dig tid att skapa ett konto och få din egen API key. "

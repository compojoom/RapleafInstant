COM_RAPLEAF_NONE_AGE_CRITERIA_MET="Din medlemmar verkar fördelas relativt jämnt bland de olika åldersgrupperna. Inte en enda åldersgrupp har en större andel av 25%. Om inte dina erbjudande är ganska allmänna, kan det bli en utmaning att nå ut till alla åldersgrupper på långsikt."
COM_RAPLEAF_CRITERIA_AGE_18_20="Den största delen av dina medlemmar är mellan 18 och 20, som utgör mer än en fjärdedel av medlemskapen på din webbplats med %s. En ung publik kan innebära att nya funktioner och andra förbättringar kan bli accepterade lättare, men andra sidan, har denna åldersgrupp generellt sett minst köpkraft. Deras utgiftsvanor tenderar att fokusera på personligt utseende, underhållning och utbildning."
COM_RAPLEAF_CRITERIA_AGE_21_24="Den största delen av dina medlemmar är mellan 21 och 24, som utgör mer än en fjärdedel av medlemskapen på din webbplats med %s. Denna åldersgrupp består av unga vuxna, som antingen fortfarande bedriver studier eller precis börjat arbeta. I vissa länder som USA, får denna åldersgrupp flera privilegier i samhället, som att konsumera alkohol. Köpkraften i denna åldersgrupp är något högre än 18-20 gruppen, eftersom fler människor tenderar att komma in i arbetslivet i detta skede av sitt liv."
COM_RAPLEAF_CRITERIA_AGE_25_34="Den största delen av dina medlemmar är mellan 25 och 34, som utgör mer än en fjärdedel av medlemskapen på din webbplats med %s. Denna åldersgrupp är består vanligtvis av unga familjer, blivande proffs och arbetare som har samlat erfarenhet inom sitt område för ett par år nu. Generellt har de livligare livsstil än andra åldersgrupper, sina utgifter fokuserar de tjänster och transporter. Utgifterna för boende och mat är lika viktigt för unga familjer."
COM_RAPLEAF_CRITERIA_AGE_35_44="Den största delen av dina medlemmar är mellan 35 och 44, som utgör mer än en fjärdedel av medlemskapen på din webbplats med %s. Medlemmarna i denna åldersgrupp tenderar att ha växande familjer och precis blivit villaägare. Sina utgifter skiftar fokus mellan familjen och bostäder, detta inkluderar underhållning för hela familjen och barn i olika åldrar."
COM_RAPLEAF_CRITERIA_AGE_45_54="Den största delen av dina medlemmar är mellan 45 och 54, som utgör mer än en fjärdedel av medlemskapen på din webbplats med %s. Denna åldersgrupp är i allmänhet sysselsatt med vuxna barn, utgifter för utbildning, utöka den personliga miljön samt att spara till pensionen."
COM_RAPLEAF_CRITERIA_AGE_55_64="Den största delen av dina medlemmar är mellan 55 och 64, som utgör mer än en fjärdedel av medlemskapen på din webbplats med %s. Denna åldersgrupp tenderar att ha den högsta köpkraften, med barn utflugna, och eventuellt sugna att starta egna karriärer. Ny inredning, landskapsarkitektur, resor, bilar och försäkringar är några av utgifterna som den åldersgrupp fokuserar på."
COM_RAPLEAF_CRITERIA_AGE_65="Den största delen av dina medlemmar är över 65, över en fjärdedel av medlemmarna på din webbplats med %s. Detta är mycket ovanligt då äldre medlemmar i samhället tenderar att vara mindre datakunniga, detta kommer snart att förändras eftersom de yngre generationerna är vana vid att använda datorer. Denna åldersgrupp spenderar mest pengar på hälsa och upprätthålla det som de äger. Ju äldre de blir, desto större är sannolikheten att han kommer att spendera mer pengar på hem-tjänster."
COM_RAPLEAF_GENDER_ANALYSIS_LESS_THAN_30="Mindre än en tredjedel av dina medlemmar är kvinnor med %s. Om dina produkter eller tjänster är inriktade främst mot män, så är detta inte ett problem. Men om du förväntar dig en högre andel kvinnliga medlemmar, bör du överväga att arbeta på din strategi för att nå kvinnliga målgrupper. (En kvinnlig copywriter till exempel)"
COM_RAPLEAF_GENDER_ANALYSIS_31_49="Mindre än hälften av dina medlemmar är kvinnor, med en %s andel. Detta är inte ovanligt och innebär att du är ganska diversifierad på din webbplats. Om så inte är fallet, försök att tillgodose bättre det kön du siktar på dina produkter och tjänster på."
COM_RAPLEAF_GENDER_ANALYSIS_51_69="Mer än hälften av din webbplats medlemmar är kvinnor, med %s andel. Försök att använda din retorik, produkter och tjänster mot kvinnor och du kan se en ökning i försäljningen."
COM_RAPLEAF_GENDER_ANALYSIS_MORE_THAN_70="En mycket stor del av användarna är kvinnor, vilket är ganska ovanligt på internet. Om din webbplats inte syftar främst till kvinnliga medlemmar, så ska du erbjuda produkter och tjänster som kvinnor är intresserade av. "

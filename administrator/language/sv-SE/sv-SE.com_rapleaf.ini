COM_RAPLEAF_INFO_TERMS="<b>Disclaimer personuppgiftsskydd:</b> Du använder detta verktyg och den data som hämtas från Rapleaf på ditt egna initiativ med full kunskap om din region eller lands lagar. Du får inte sälja någon information som du hämtar via denna tjänst och du kan krävas av lagarna i ditt land för att informera din webbplats medlemmar om att du använder detta verktyg. Dessutom kan du erbjuda dina medlemmar att välja bort att använda följande länk, som kommer att ta bort deras addresser från Rapleaf och andra nätverk:"
COM_RAPLEAF_NONE_AGE_CRITERIA_MET="Die Benutzer dieser Webseite sind ziemlich gleichmäßig auf die verschiedenen Altergruppen verteilt. Keine Altersgruppe hat einen größeren Anteil als 25%. Wenn die Angebote nicht sehr allgemein gehalten sind, kann es langfristig sehr schwer werden alle Altergruppen anzusprechen."
COM_RAPLEAF_CRITERIA_AGE_18_20="Der größte Teil der Benutzer ist zwischen 18 und 20, welche mit %s mehr als ein Viertel aller Benutzer darstellen. Ein junges Publikum kann bedeuten, daß technische Neuerungen und andere Vorteile schneller akzeptiert und gekauft werden. Andererseits hat diese Altersgruppe die geringste Kaufkraft. Die Ausgabegewohnheiten konzentrieren sich auf das persönliche Erscheinungsbild (Kleidung, Kosmetika), Unterhaltung und Bildung."
COM_RAPLEAF_CRITERIA_AGE_21_24="Der größte Teil der Benutzer ist zwischen 21 und 24, welche mit %s mehr als ein Viertel aller Benutzer darstellen. Diese Altersgruppe besteht aus jungen Erwachsenen, die eine höhere Bildung anstreben oder gerade ins Berufsleben einsteigen. In einigen Ländern, wie den USA, ist der Eintritt in diese Altersgruppe mit dem Erwerb neuer Privilegien in der Gesellschaft verbunden, wie die Erlaubnis zum Verzehr von Alkohol. Die Kaufkraft dieser Altersgruppe ist etwas höher als die der 18-20 jährigen, da mehr Menschen in diesem Alter anfangen zu arbeiten."
COM_RAPLEAF_CRITERIA_AGE_25_34="Der größte Teil der Benutzer ist zwischen 25 und 34, welche mit %s mehr als ein Viertel aller Benutzer darstellen. Diese Altersgruppe besteht größtenteils aus jungen Familien, angehenden Profis und Arbeitern mit mehrjähriger Berufserfahrung. Da diese Altersgruppe in der Regel einen geschäftigeren Lebenstil hat, geben diese Benutzer mehr Geld im Bereich Dienstleistungen und Verkehr aus. Ausgaben für Unterkunft und Ernährung sind ziemlich gleich wichtig für junge Familien."
COM_RAPLEAF_CRITERIA_AGE_35_44="Der größte Teil der Benutzer ist zwischen 35 und 44, welche mit %s mehr als ein Viertel aller Benutzer darstellen. Die Mitglieder dieser Altersgruppe neigen dazu, eine  Familie zu gründen und Wohneigentum zu erwerben. Deren Ausgaben verlagern sich zusehends zugunsten der Familie und dem Bereich Wohnung, Unterhaltung für die gesamte Familie und Kinder verschiedenen Alters eingeschlossen."
COM_RAPLEAF_CRITERIA_AGE_45_54="Der größte Teil der Benutzer ist zwischen 45 und 54, welche mit %s mehr als ein Viertel aller Benutzer darstellen. Diese Altersgruppe ist besonders betroffen von Ausgaben für ihre erwachsenen Kinder, Bildung, Ausbau des Wohnumfelds und Altersabsicherung."
COM_RAPLEAF_CRITERIA_AGE_55_64="Der größte Teil der Benutzer ist zwischen 55 und 64, welche mit %s mehr als ein Viertel aller Benutzer darstellen. Diese Altersgruppe hat die höchste Kaufkraft, da Kinder, sofern vorhanden, die Schule und Ausbildung abgeschlossen haben und ihre eigene Karriere starten. Ausgaben für neue Einrichtungen, Gartengestaltung, Reisen, Autos und Versicherungen sind in dieser Altersgruppe besonders ausgeprägt."
COM_RAPLEAF_CRITERIA_AGE_65="Der größte Teil der Benutzer ist über 65, welche mit %s mehr als ein Viertel aller Benutzer darstellen. Dies ist sehr unüblich, da die älteren Mitglieder der Gesellschaft in der Regel weniger computergebildet sind. Dies wird sich im Rahmen der sich wandelnden Alterstruktur allerdings allmählich ändern. Diese Altersgruppe gibt das meiste Geld für Gesundheit und Dinge zur Erhaltung des Lebensstandards aus. Je älter ein Senior wird, desto mehr wird er möglicherweise für Dienstleistungen zu Hause ausgeben."
COM_RAPLEAF_GENDER_ANALYSIS_LESS_THAN_30="Mit %s sind weniger als ein Drittel der Benutzer weiblich. Falls die Produkte und Dienstleistungen größtenteils männliche Benutzer ansprechen sollen, ist dies kein Grund zur Änderung der Ausrichtung der Aktivitäten. Wenn allerdings ein höherer Anteil von Frauen erwartet wird, sollte darüber nachgedacht werden die Strategie mehr auf diese Benutzergruppe auszurichten. (bspw. durch einen weiblichen Texter)"
COM_RAPLEAF_GENDER_ANALYSIS_31_49="Weniger als die Hälfte der Benutzer sind weiblich, mit einem Anteil von %s. Dies ist nicht unüblich und zeigt, dass diese Webseite ziemlich diversifiziert ist. Falls dies nicht der Fall ist, sollte versucht werden besser dafür zu sorgen, daß die Produkte und Dienstleistungen mehr das gewünschte Geschlecht ansprechen."
COM_RAPLEAF_GENDER_ANALYSIS_51_69="Mehr als die Hälfte der Benutzer dieser Webseite sind weiblich, mit einem Anteil von %s. Eine Ausrichtung der Rhetorik, der Produkte und der Dienstleistungen auf Frauen könnte die Verkäufe signifikant erhöhen."
COM_RAPLEAF_GENDER_ANALYSIS_MORE_THAN_70="Ein Großteil der Benutzer ist weiblich, was im Internet sehr unüblich ist. Falls diese Webseite und der Inhalt nicht speziell auf Frauen ausgerichtet ist, dann sollten unbedingt Produkte und Dienstleistungen für diese Zielgruppe angeboten werden. Nicht warten, diese Nische sollte genutzt werden!"
